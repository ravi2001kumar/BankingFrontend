<div class="bootstrap-wrapper">
    <div class="container bgBox text-center mt">
        <div class="row">

            <div class="col-md-8 offset-md-3 text-center">

                <mat-card class="example-card">
                    
                    <h1 class="text-center">User Login here!</h1>

              <form (ngSubmit)="doSubmit()">
                  <!-- <small class="text-danger"></small> -->
                  <mat-form-field class="full-width">
                      <h3>Username</h3>
                      <input class="inputfield" 
                      name="username"
                      required
                      type="text" 
                      [(ngModel)]="data.username"
                      matInput />
                  </mat-form-field>

                  <mat-form-field class="full-width">
                      <h3>Password</h3>
                      <input class="inputfield" 
                      name="username"
                      required
                      type="password" 
                      [(ngModel)]="data.password"
                      matInput />
                  </mat-form-field>

                  <div class="container text-center">

                      <button type="submit" mat-raised-button color="primary">Login</button>
                       
                      <button style="margin-left: 10px" type="reset" mat-raised-button color="accent">Reset</button>
                  </div>

              </form>
              <br/>
              <h3>New User?</h3>
              <button mat-raised-button style="margin-left: 10px;"routerLink="/register" color="warn">Register</button>
                </mat-card>

            </div>

        </div>
    </div>
</div>
