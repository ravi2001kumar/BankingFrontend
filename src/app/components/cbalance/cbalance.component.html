<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <div class="row">

            <div class="col-md-8 offset-md-1 text-center">
                
                <mat-card class="example-card">
                    
                    <h1 class="text-center">Details</h1>
                    <mat-accordion>
                    <mat-expansion-panel >
                        <mat-expansion-panel-header>
                        <mat-panel-title>
                            Details:
                        </mat-panel-title>
                        <mat-panel-description>
                    Your Current balance is :
                    Your Account Number is :
                    Your IFSC Code is :
                    Your Branch is :
                        </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>Rs.{{balance}}</p>
                       <p>{{accountnumber}}</p>
                       <p>{{ifsccode}}</p>
                       <p>{{branch}}</p>
                    </mat-expansion-panel>
                    </mat-accordion>
                </mat-card>
            </div>
        </div>
    </div>
</div>
