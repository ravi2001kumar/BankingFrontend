<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <div class="row">

            <div class="col-md-8 offset-md-2 text-center">

                <mat-card class="example-card">
                  
                    <h1 class="text-center">Third Party Transfer Details </h1>
                    <form (ngSubmit)="getDetails()">
                        <!-- <small class="text-danger"></small> -->
                        
                        <mat-form-field class="full-width">
                          <h3>AccountTo</h3>
                          <input class="inputfield" name="accountTo" type="text" [(ngModel)]="data.accountTo" required 
                           matInput >
                        </mat-form-field>
                        <button type="submit" mat-raised-button color="primary">Get Details</button>
                        </form>
                        <br/>
                        <form (ngSubmit)="doSubmit()">
                        <mat-form-field class="full-width">
                          <h3>AccountFrom</h3>
                          <input class="inputfield" name="accountFrom" type="text" [(ngModel)]="data.accountFrom" required  matInput>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                          <h3>Amount</h3>
                          <input class="inputfield" name="amount" type="text" [(ngModel)]="data.amount" required  matInput>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <h3>Bank Name</h3>
                            <input class="inputfield" name="bankName" type="text" [(ngModel)]="data.bankName" required  matInput>
                          </mat-form-field>
                          <mat-form-field class="full-width">
                            <h3>IFSC CODE</h3>
                            <input class="inputfield" name="ifscCode" type="text" [(ngModel)]="data.ifscCode" required  matInput>
                          </mat-form-field>
                          <mat-form-field class="full-width">
                            <h3>Account Holder's Name</h3>
                            <input class="inputfield" name="accHolderName" type="text" [(ngModel)]="data.accHolderName" required  matInput>
                          </mat-form-field>
                        <mat-form-field class="full-width">
                          <h3>Date</h3>
                          <input class="inputfield" name="date" type="text" [(ngModel)]="data.date" required type="text" matInput>
                        </mat-form-field>
                        
      
      
                        <div class="container text-center">
      
                            <button type="submit" mat-raised-button color="primary">Submit</button>
                            <button style="margin-left: 10px" type="reset" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
