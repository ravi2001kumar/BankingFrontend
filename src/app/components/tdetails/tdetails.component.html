<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <div class="row">

            <div class="col-md-8 offset-md-1 text-center">
                
                <mat-card class="example-card">
                    <button mat-raised-button color="warn" (click)="show()">Get Transactions</button><br/>
                    <h1 class="text-center">Transaction Details </h1>
                    <mat-accordion>
                    <mat-expansion-panel *ngFor="let item of data">
                        <mat-expansion-panel-header>
                        <mat-panel-title>
                            Id:{{item.id}}
                        </mat-panel-title>
                        <mat-panel-description>
                            Date:{{item.date}}
                        </mat-panel-description>
                        </mat-expansion-panel-header>
                        <p>From:{{item.accountFrom}}</p>
                        <p>To:{{item.accountTo}}</p>
                        <p>Amount:{{item.amount}}</p>
                    </mat-expansion-panel>
                    </mat-accordion>
                </mat-card>
            </div>
        </div>
    </div>
</div>
